<div>
  <h2 id="page-heading" data-cy="ProductHeading">
    <span jhiTranslate="adnApplicationApp.product.home.title">Products</span>

    <div class="d-flex justify-content-end">
      <button (click)="loadAll()" [disabled]="isLoading" class="btn btn-info me-2 btn-sm" placement="bottom" ngbTooltip="Refresh List">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
      </button>

      <button
        type="submit"
        [routerLink]="['/product/new']"
        class="btn btn-primary me-2 btn-sm"
        placement="bottom"
        ngbTooltip="Create a new Product"
      >
        <fa-icon icon="plus"></fa-icon>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
    <span jhiTranslate="adnApplicationApp.product.home.notFound">No products found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="products && products.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <!--          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>-->
          <!--          <th scope="col"><span jhiTranslate="adnApplicationApp.product.uidProduct">Uid Product</span></th>-->
          <th scope="col"><span jhiTranslate="adnApplicationApp.product.nameProduct">Name Product</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; trackBy: trackId" data-cy="entityTable">
          <!--          <td>-->
          <!--            <a [routerLink]="['/product', product.id, 'view']">{{ product.id }}</a>-->
          <!--          </td>-->
          <!--          <td>{{ product.uidProduct }}</td>-->
          <td>{{ product.nameProduct }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                class="btn btn-info me-2 btn-sm"
                placement="top"
                ngbTooltip="View"
                [routerLink]="['/product', product.id, 'view']"
              >
                <fa-icon icon="eye"></fa-icon>
              </button>

              <button
                type="submit"
                class="btn btn-primary me-2 btn-sm"
                placement="top"
                ngbTooltip="Edit"
                [routerLink]="['/product', product.id, 'edit']"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
              </button>

              <button type="submit" (click)="delete(product)" class="btn btn-danger me-2 btn-sm" placement="top" ngbTooltip="Delete">
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
