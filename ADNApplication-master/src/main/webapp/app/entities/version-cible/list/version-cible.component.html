<div>
  <h2 id="page-heading" data-cy="VersionCibleHeading">
    <span jhiTranslate="adnApplicationApp.versionCible.home.title">Version Cibles</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="adnApplicationApp.versionCible.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-version-cible"
        [routerLink]="['/version-cible/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="adnApplicationApp.versionCible.home.createLabel"> Create a new Version Cible </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="versionCibles?.length === 0">
    <span jhiTranslate="adnApplicationApp.versionCible.home.notFound">No versionCibles found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="versionCibles && versionCibles.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <!--          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>-->
          <!--          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.uidVersionCible">Uid Version Cible</span></th>-->
          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.nameVersionCible">Name Version Cible</span></th>
          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.comment">Comment</span></th>
          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.description">Description</span></th>
          <!--          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.createDate">Create Date</span></th>-->
          <!--          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.modifyBy">Modify By</span></th>-->
          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.modifidDate">Modifid Date</span></th>
          <!--          <th scope="col"><span jhiTranslate="adnApplicationApp.versionCible.product">Product</span></th>-->
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let versionCible of versionCibles; trackBy: trackId" data-cy="entityTable">
          <!--          <td>-->
          <!--            <a [routerLink]="['/version-cible', versionCible.id, 'view']">{{ versionCible.id }}</a>-->
          <!--          </td>-->
          <!--          <td>{{ versionCible.uidVersionCible }}</td>-->
          <td>{{ versionCible.nameVersionCible }}</td>
          <td>{{ versionCible.comment }}</td>
          <td>{{ versionCible.description }}</td>
          <!--          <td>{{ versionCible.createDate }}</td>-->
          <!--          <td>{{ versionCible.modifyBy }}</td>-->
          <td>{{ versionCible.modifidDate }}</td>
          <!--          <td>-->
          <!--            <div *ngIf="versionCible.product">-->
          <!--              <a [routerLink]="['/product', versionCible.product?.id, 'view']">{{ versionCible.product?.id }}</a>-->
          <!--            </div>-->
          <!--          </td>-->
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/version-cible', versionCible.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/version-cible', versionCible.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(versionCible)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
